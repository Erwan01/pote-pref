<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pote pr√©f√©r√©</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f5f0e6;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #5a3e2b;
}

.container {
    background: #e8dcc9;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    width: 420px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
}

button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background: #8b5e3c;
    color: white;
}

#noBtn {
    background: #c9a77d;
    color: #5a3e2b;
    position: absolute;
}

#vanne {
    margin-top: 18px;
    font-size: 14px;
    opacity: 0.85;
    min-height: 22px;
}

.loading {
    width: 0;
    height: 8px;
    background: #8b5e3c;
    margin: 20px auto;
    border-radius: 5px;
    display: none;
}

/* Image gorille */
#gorilla {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 180px;
    display: none;
    z-index: 9999;
    border-radius: 10px;
}

/* Confettis */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<img
    id="gorilla"
    src="cc278a18-d096-4a54-852b-f525b0728083.png"
    alt="gorille troll"
/>

<div class="container">
    <h1 id="title">je suis ton pote pr√©f√©r√© hein ?</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Oui</button>
        <button id="noBtn">Non</button>
    </div>

    <div id="vanne"></div>
    <div class="loading" id="loading"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const vanne = document.getElementById("vanne");
const loading = document.getElementById("loading");
const buttons = document.getElementById("buttons");
const title = document.getElementById("title");
const gorilla = document.getElementById("gorilla");

let noCount = 0;

const vannes = [
    "A√Øe‚Ä¶ √ßa pique.",
    "Tu persistes vraiment ?",
    "On est encore l√†-dessus ?",
    "C‚Äôest un peu g√™nant maintenant.",
    "Tu fais expr√®s.",
    "Je note. Tr√®s mal.",
    "Ok stop. Clique sur Oui."
];

// Position initiale du bouton Non (√† c√¥t√© du Oui)
resetNoPosition();

noBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    noCount++;
    vanne.textContent = vannes[Math.min(noCount - 1, vannes.length - 1)];
    moveNoRandomly();
});

function resetNoPosition() {
    noBtn.style.position = "relative";
    noBtn.style.left = "0";
    noBtn.style.top = "0";
}

function moveNoRandomly() {
    noBtn.style.position = "fixed";

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    vanne.textContent = "";
    loading.style.display = "block";
    loading.style.width = "0";

    let progress = 0;
    const interval = setInterval(() => {
        progress++;
        loading.style.width = progress + "%";
        if (progress >= 100) {
            clearInterval(interval);
            loading.style.display = "none";
            title.textContent = "OUAIS ! Je le savais ü•≥ü•≥";
            gorilla.style.display = "block";
            launchConfetti();
        }
    }, 30);
});

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random()*360},80%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}
</script>

</body>
</html>
